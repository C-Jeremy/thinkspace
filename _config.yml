# Site settings
title_left    : "Jeremy"
title_right   : "Côté" # default: ""
description   : "Scientific and mathematical essays for the curious."
keywords      : "Science, mathematics, physics, education, academia"
url           : https://C-Jeremy.github.io/ # site url
baseurl       : "thinkspace" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo
date_format   : "%b %-d, %Y"

google_analytics  : UA-XXXXX-XX
twitter_username  : ""
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : false

# Build settings
permalink   : pretty
markdown    : kramdown
highlighter : rouge
paginate    : 4

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Jeremy Côté"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

text:
  pagination:
    newer: 'To the present'
    older: 'To the past'

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script", "vendor"]
